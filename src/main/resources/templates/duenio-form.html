<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Dueño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(8px);
            max-width: 600px;
            width: 100%;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-custom {
            background-color: #00c6ff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0072ff;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h3 class="text-center mb-4">Registrar Dueño</h3>
    <form th:action="@{/duenios/guardar}" th:object="${duenioDto}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Apellidos" th:field="*{apellidos}" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Correo electrónico" th:field="*{correo}" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Teléfono" th:field="*{telefono}" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Dirección" th:field="*{direccion}" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Registrar</button>

        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${param.exito}" class="alert alert-success mt-3" role="alert">
            ¡Dueño registrado exitosamente!
        </div>
    </form>
</div>
</body>
</html>
